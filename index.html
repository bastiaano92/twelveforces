<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwelveForces</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(ellipse at center, #f8dac7 0%, #f1a37d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #1c1c1c;
      font-size: 2.5em;
      font-weight: 400;
      text-align: center;
    }

    .glow {
      position: absolute;
      width: 50vmin;
      height: 50vmin;
      background: radial-gradient(circle, rgba(255,183,149,0.6), rgba(255,183,149,0.1));
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 28px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img src="12FORCES_logo_x0,2.png" alt="12FORCES Logo" class="logo" />
  <div class="glow"></div>
  <div class="content">
    <h1>we invest in trade</h1>
  </div>
</body>
</html>
