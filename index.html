<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twelve Forces</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Algemene styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #228B22; /* Deep Forest Green */
            color: #FFFFFF; /* Witte tekst voor goed contrast */
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Voorkom scrollbalken */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            font-size: 2em; /* Grotere tekst voor duidelijkheid */
            text-align: center;
        }

        /* Centraal element voor de tekst */
        .liquidity-text {
            position: relative;
            z-index: 10;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4); /* Licht doorschijnende achtergrond */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsiviteit */
        @media (max-width: 768px) {
            body {
                font-size: 1.5em;
            }
            .liquidity-text {
                padding: 15px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="liquidity-text">
        <p>we provide liquidity to trade</p>
    </div>

</body>
</html>
