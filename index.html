<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwelveForces</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(ellipse at center, #fce4d6 0%, #f5c2a3 50%, #f1a07d 100%);
      color: #1c1c1c;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 28px;
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .content h1 {
      font-size: 2em;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="12FORCES_logo_zwart-wit_transparant_x0,5.png" alt="12FORCES Logo" class="logo" />
  <div class="content">
    <h1>we invest in trade</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(2.5, 128, 128);
    const material = new THREE.ShaderMaterial({
      vertexShader: \`
        varying vec3 vNormal;
        void main() {
          vNormal = normalize(normalMatrix * normal);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      \`,
      fragmentShader: \`
        varying vec3 vNormal;
        void main() {
          float intensity = pow(0.95 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 12.0);
          gl_FragColor = vec4(1.0, 0.6, 0.4, 1.0) * intensity;
        }
      \`,
      blending: THREE.AdditiveBlending,
      transparent: true
    });

    const orb = new THREE.Mesh(geometry, material);
    scene.add(orb);
    camera.position.z = 6;

    function animate() {
      requestAnimationFrame(animate);
      orb.rotation.y += 0.002;
      orb.rotation.x += 0.001;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
