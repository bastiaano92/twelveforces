<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwelveForces</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(ellipse at center, #fce4d6 0%, #f5c2a3 50%, #f1a07d 100%);
      color: #1c1c1c;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .content h1 {
      font-size: 2em;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 28px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img src="12FORCES_logo_zwart-wit_transparant_x0,5.png" alt="12FORCES Logo" class="logo" />
  <canvas id="orbCanvas"></canvas>
  <div class="content">
    <h1>we invest in trade</h1>
  </div>

  <script>
    const canvas = document.getElementById('orbCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    let time = 0;

    function draw() {
      ctx.clearRect(0, 0, width, height);

      const x = width / 2;
      const y = height / 2;
      const radius = 140 + Math.sin(time * 0.02) * 20;

      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, 'rgba(255, 183, 149, 0.8)');
      gradient.addColorStop(0.3, 'rgba(255, 183, 149, 0.3)');
      gradient.addColorStop(1, 'rgba(255, 183, 149, 0)');

      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();

      time++;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
